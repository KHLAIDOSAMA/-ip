    <title>تسجيل IP</title>
</head>

<body>
    <script>
        // دالة للحصول على عنوان IP (قد تتطلب استخدام خدمة خارجية)
        function getIP(callback) {
            // مثال باستخدام خدمة jsonip.com
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.jsonip.com?format=json', true);
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    var response = JSON.parse(xhr.responseText);
                    callback(response.ip);
                } else {
                    callback(null);
                }
            };
            xhr.onerror = function () {
                callback(null);
            };
            xhr.send();
        }

        // الحصول على عنوان IP وتسجيله
        getIP(function (ip) {
            if (ip) {
                // يمكنك إرسال عنوان IP إلى خادمك هنا
                console.log('عنوان IP: ' + ip);
                // ملاحظة: يجب عليك استخدام خادم لتلقي عنوان IP وتخزينه بشكل آمن
            } else {
                console.log('فشل الحصول على عنوان IP');
            }
        });
    </script>
