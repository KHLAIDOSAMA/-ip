<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Script API</title>
</head>
<body>
    <h1>اختبار الاتصال بـ Google Apps Script</h1>
    <button id="sendRequest">إرسال طلب</button>
    
    <script>
        document.getElementById("sendRequest").addEventListener("click", function() {
            // البيانات التي سيتم إرسالها
            const requestData = { key: 'value' };

            // إرسال الطلب عبر fetch
            fetch('https://script.google.com/macros/s/AKfycbxWR3DWPd8gBOj9naIoQpV9thP-4j928dXOBg2tmMAqyrtIpeXlVX3V4A7S6Si42ICi/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // يمكنك إضافة رؤوس أخرى هنا إذا لزم الأمر
                },
                body: JSON.stringify(requestData),
                mode: 'cors' // تأكد من أن CORS مفعل
            })
            .then(response => response.json())
            .then(data => {
                console.log("استجابة من السكربت:", data);
                alert("تم إرسال البيانات بنجاح!");
            })
            .catch(error => {
                console.error('خطأ في الإرسال:', error);
                alert("فشل في الاتصال بالسكربت.");
            });
        });
    </script>
</body>
</html>
